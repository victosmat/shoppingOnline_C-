<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/pages/sigup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign up</title>
  </head>

  <body>
    <div class="wapper">
      <div class="wapper-heading">
        <h1>Sign Up</h1>
      </div>
      <form id="signupForm">
        <div class="form-input-content">
          <div>
            <div class="input__field">
              <input id="name" type="text" placeholder="Name" />
            </div>
            <div class="input__field">
              <input id="address" type="text" placeholder="Address" />
            </div>
            <div class="input__field">
              <input id="dateOfBirth" type="date" placeholder="DateOfBirth" />
            </div>
            <div class="input__field">
              <input id="email" type="text" placeholder="your@email.com" />
            </div>
            <div class="input__field">
              <input id="phoneNumber" type="text" placeholder="PhoneNumber" />
            </div>
            <div
              id="gender"
              class="input__field radio-container"
              style="width: 20px"
            >
              <input type="radio" name="gender" value="male" checked /> Male
              <input type="radio" name="gender" value="female" /> Female
            </div>
          </div>
          <div>
            <div class="input__field">
              <input id="username" type="text" placeholder="User Name" />
            </div>
            <div class="input__field">
              <input
                id="password"
                type="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="input__field">
              <input
                id="confirm_password"
                type="password"
                placeholder="Confirm Password"
              />
            </div>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-signup"
          id="btnSignup"
          style="font-size: 20px"
        >
          Sign Up</button
        ><br /><br />
        <a href="login.html" class="login-link">Login</a>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../assets/Fonts/FontAwesome.Pro.6.1.1/fontawesome-pro-6.1.1-web/js/all.min.js"></script>
    <script src="../js/common/Common.js"></script>
    <script src="../js/views/Signup.js"></script>
  </body>
</html>
