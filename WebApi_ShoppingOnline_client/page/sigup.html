<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/pages/sigup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <title>Sign up</title>
</head>

<body>
    <div class="wapper">
        <div class="wapper-heading">
            <h1>Sign Up</h1>
        </div>
        <form>
            <div class="form-input-content">
                <div>
                    <div class="input__field">
                        <input id="name" type="text" placeholder="Name" />
                    </div>
                    <div class="input__field">
                        <input id="address" type="text" placeholder="Address" />
                    </div>
                    <div class="input__field">
                        <input id="dateOfBirth" type="date" placeholder="DateOfBirth" />
                    </div>
                    <div class="input__field">
                        <input id="email" type="text" placeholder="your@email.com" />
                    </div>
                    <div class="input__field">
                        <input id="phoneNumber" type="text" placeholder="PhoneNumber" />
                    </div>
                    <div class="input__field radio-container" style="width: 20px;">
                        <input type="radio" name="gender" value="male" checked> Male
                        <input type="radio" name="gender" value="female"> Female
                    </div>
                </div>
                <div>
                    <div class="input__field">
                        <input id="username" type="text" placeholder="User Name" />
                    </div>
                    <div class="input__field">
                        <input id="password" type="password" placeholder="Password" required />
                    </div>
                    <div class="input__field">
                        <input id="confirm_password" type="password" placeholder="Confirm Password" />
                    </div>

                </div>
            </div>
            <button class="btn btn-signup" style="font-size: 20px;">Sign Up</button><br><br>
            <a href="login.html" class="login-link">Login</a>
        </form>
    </div>
    <script src="./fecth.js"></script>
    <script src="funtion.js"></script>
</body>

</html>
