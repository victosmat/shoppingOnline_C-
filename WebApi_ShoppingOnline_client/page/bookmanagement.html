<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../assets/Fonts/FontAwesome.Pro.6.1.1/fontawesome-pro-6.1.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/bookmanagement.css" />
  </head>

  <body>
    <div class="container1">
      <div class="menu" id="adminMenu">
        <div class="menu__top">
          <div class="menu__user">
            <img
              class="menu__logo"
              src="../assets/Icons/ic_QuanLyHocSinh_56.svg"
              alt=""
            />
            <span>ADMIN</span>
          </div>
          <i class="fa-regular fa-bars menu__bar-icon"></i>
        </div>
        <a href="./usermanagement.html">
          <div class="menu__item">Quản lý người dùng</div>
        </a>
        <a href="./bookmanagement.html">
          <div class="menu__item active">Quản lý sách</div>
        </a>
      </div>
      <div class="header">
        <div></div>
        <div class="header__right">
          <div class="border-right"></div>
          <span class="header__username">Admin</span>
          <img src="../assets/Icons/ic_Chevron.png" alt="" />
          <img src="../assets/Icons/ic_Avatar_36.png" alt="" />
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div id="bookToolbar" class="col-12 pt-4">
            <h3>Quản lý sách</h3>
            <button
              type="button"
              CommandType="Add"
              class="btn btn-primary mb-2"
            >
              Thêm mới sách
            </button>
          </div>
          <div
            class="col-12"
            ToolbarId="bookToolbar"
            id="bookGrid"
            PopupId="popupBookDelete"
          >
            <div class="col" Width="50" FieldName="id">ID</div>
            <div class="col" FieldName="name">Tên sách</div>
            <div class="col" Width="100" FieldName="author">Tác giả</div>
            <div class="col" Width="100" FieldName="price">Giá</div>

            <div class="col" Width="100" FieldName="category">Thể loại</div>
            <div class="col" Width="200" FieldName="imageUrl">Ảnh</div>

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Tên sách</th>
                  <th scope="col">Tác giả</th>
                  <th scope="col">Giá</th>
                  <th scope="col">Thể loại</th>
                  <th scope="col">Ảnh</th>
                  <th style="width: 70px"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                  <td class="text-center">
                    <div class="table__command">
                      <div class="command-edit">
                        <i class="fa-regular fa-pen table-icon-edit"></i>
                      </div>
                      <div class="command-delete">
                        <i
                          class="fa-regular fa-trash-can table-icon-delete"
                        ></i>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                  <td>@fat</td>
                  <td>@fat</td>
                  <td class="text-center">
                    <div class="table__command">
                      <div class="command-edit">
                        <i class="fa-regular fa-pen table-icon-edit"></i>
                      </div>
                      <div class="command-delete">
                        <i
                          class="fa-regular fa-trash-can table-icon-delete"
                        ></i>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                  <td>@twitter</td>
                  <td>@twitter</td>
                  <td class="text-center">
                    <div class="table__command">
                      <div class="command-edit">
                        <i class="fa-regular fa-pen table-icon-edit"></i>
                      </div>
                      <div class="command-delete">
                        <i
                          class="fa-regular fa-trash-can table-icon-delete"
                        ></i>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="pagination">
              <img
                class="page-nav-icon"
                src="../assets/Icons/ic_Back.png"
                alt=""
              />
              <span class="pageNumber">1</span>
              <img
                class="page-nav-icon"
                src="../assets/Icons/ic_Next.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <form id="bookPopup" class="modal-detail-wrapper">
      <div class="modal-detail">
        <div class="modal-right">
          <div class="row">
            <div class="col-12">
              <p class="modal__title">Thêm sách</p>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="input-label">
                <label for="" class="label">Tên sách </label>
                <input
                  FieldName="name"
                  tabindex="2"
                  style="width: 200px"
                  type="text"
                  class="input"
                />
              </div>
              <div class="input-label">
                <label for="" class="label">Giá</label>
                <input
                  FieldName="price"
                  tabindex="3"
                  style="width: 200px"
                  type="number"
                  class="input"
                />
              </div>
              <div class="input-label">
                <label for="" class="label">Url ảnh</label>
                <input
                  FieldName="imageUrl"
                  tabindex="3"
                  style="width: 200px"
                  type="text"
                  class="input"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="input-label">
                <label for="" class="label">Tác giả</label>
                <input
                  FieldName="author"
                  tabindex="4"
                  style="width: 200px"
                  type="text"
                  class="input"
                />
              </div>
              <div class="input-label">
                <label for="" class="label">Thể loại</label>

                <select
                  FieldName="category"
                  tabindex="5"
                  style="width: 200px"
                  class="select"
                  name=""
                  id=""
                >
                  <option class="select__option" value="0">Khoa học</option>
                  <option class="select__option" value="1">Tâm lý</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="modal__buttons">
                <button
                  tabindex="11"
                  type="button"
                  id="btnClose"
                  class="btn btn-outline-secondary"
                  CommandForm="Close"
                >
                  Đóng
                </button>
                <button
                  tabindex="10"
                  type="button"
                  class="btn btn-primary ml-2"
                  CommandForm="Save"
                >
                  Lưu
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div id="popupBookDelete" class="popup-wrapper popup-delete">
      <div class="popup">
        <p class="popup-title">Thông báo</p>
        <div class="popup-content">
          <p class="popup-content-text">Bạn có chắc chắn muốn xóa không?</p>
        </div>
        <div class="popup__buttons">
          <button
            CommandPopup="Cancel"
            type="button"
            class="button button-style2"
            tabindex="2"
          >
            Đóng
          </button>
          <button
            CommandPopup="Confirm"
            type="button"
            class="button button-style1"
            tabindex="1"
          >
            Đồng ý
          </button>
        </div>
        <div class="close-icon-bg btn-cancel-icon">
          <img src="../assets/Icons/ic_X_2.png" alt="" />
        </div>
      </div>
    </div>
    <div class="toast-message toast--success icon-toast-success">
      <div class="toast__content">
        <div>
          <div class="toast__title"></div>
          <div class="toast__message"></div>
        </div>
        <div class="toast__close icon-x-40"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../assets/Fonts/FontAwesome.Pro.6.1.1/fontawesome-pro-6.1.1-web/js/all.min.js"></script>
    <script src="../js/common/Common.js"></script>
    <script src="../js/views/BookPopup.js"></script>
    <script src="../js/views/BookManagement.js"></script>
  </body>
</html>
