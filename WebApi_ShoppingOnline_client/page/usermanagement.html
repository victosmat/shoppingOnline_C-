<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../assets/Fonts/FontAwesome.Pro.6.1.1/fontawesome-pro-6.1.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <div class="container1">
      <div class="menu" id="adminMenu">
        <div class="menu__top">
          <div class="menu__user">
            <img
              class="menu__logo"
              src="../assets/Icons/ic_QuanLyHocSinh_56.svg"
              alt=""
            />
            <span>ADMIN</span>
          </div>
        </div>
        <a href="./usermanagement.html">
          <div class="menu__item active">Quản lý người dùng</div>
        </a>
        <a href="./bookmanagement.html">
          <div class="menu__item">Quản lý sách</div>
        </a>
      </div>
      <div class="header">
        <div></div>
        <div class="header__right">
          <div class="border-right"></div>
          <span class="header__username">Admin</span>
          <img src="../assets/Icons/ic_Avatar_36.png" alt="" />
        </div>
      </div>
      <div class="container-fluid">
        <div class="row pt-4">
          <div class="col-12">
            <h3>Quản lý người dùng</h3>
          </div>
          <div
            class="col-12"
            ToolbarId="bookToolbar"
            id="userGrid"
            PopupId="popupBookDelete"
          ></div>
        </div>
      </div>
    </div>

    <div class="toast-message toast--success icon-toast-success">
      <div class="toast__content">
        <div>
          <div class="toast__title"></div>
          <div class="toast__message"></div>
        </div>
        <div class="toast__close icon-x-40"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../assets/Fonts/FontAwesome.Pro.6.1.1/fontawesome-pro-6.1.1-web/js/all.min.js"></script>
    <script src="../js/common/Common.js"></script>
    <script src="../js/views/UserManagement.js"></script>
