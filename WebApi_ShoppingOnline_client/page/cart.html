<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../assets/Fonts/FontAwesome.Pro.6.1.1/fontawesome-pro-6.1.1-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/cart.css" />
  </head>
  <body>
    <div class="header">
      <div>
        <a href="./index.html"><span class="header__title">Trang chủ</span></a>
      </div>
      <div class="header__right">
        <a href="./cart.html"><i class="fa-regular fa-bag-shopping"></i></a>
        <div class="border-right"></div>
        <a href="./login.html">
          <button type="button" class="btn btn-primary btnLogin">
            Đăng nhập
          </button>
        </a>
        <span class="header__username"></span>
        <i
          class="fa-solid fa-right-from-bracket header__avatar pointer logout"
        ></i>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 pt-4">
          <div class="d-flex justify-content-between align-items-center">
            <h3>Giỏ hàng của bạn</h3>
            <button
              type="button"
              CommandType="Add"
              class="btn btn-primary mb-2 btn-order"
            >
              Đặt hàng
            </button>
          </div>
        </div>
        <div
          class="col-12"
          ToolbarId="bookToolbar"
          id="cart-grid"
          PopupId="popupBookDelete"
        >
          <div class="col" Width="50" FieldName="id">ID</div>
          <div class="col" Width="150" FieldName="name">Tên sách</div>
          <div class="col" Width="150" FieldName="author">Tác giả</div>
          <div class="col" Width="100" FieldName="price">Giá</div>

          <div class="col" Width="100" FieldName="category">Thể loại</div>
          <div class="col" Width="150" FieldName="imageUrl">Ảnh</div>

          <div class="pagination">
            <img
              class="page-nav-icon"
              src="../assets/Icons/ic_Back.png"
              alt=""
            />
            <span class="pageNumber">1</span>
            <img
              class="page-nav-icon"
              src="../assets/Icons/ic_Next.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <form id="orderPopup" class="modal-detail-wrapper">
      <div class="modal-detail">
        <div class="modal-right">
          <div class="row">
            <div class="col-12">
              <p class="modal__title">Đặt hàng thành công</p>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="input-label">
                <label for="" class="label">Ngày đặt hàng:</label>
                <input
                  FieldName="date"
                  tabindex="2"
                  style="width: 100px; border: none"
                  type="text"
                  disabled
                  class="input"
                />
              </div>
              <div class="input-label">
                <label for="" class="label">Tổng số tiền:</label>
                <input
                  FieldName="totalPrice"
                  tabindex="2"
                  style="width: 100px; border: none"
                  type="text"
                  disabled
                  class="input"
                />
              </div>
            </div>

            <div class="col-6">
              <div class="input-label">
                <label for="" class="label">Người đặt:</label>
                <input
                  tabindex="2"
                  style="width: 100px; border: none"
                  type="text"
                  disabled
                  class="input customerName"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="modal__buttons">
                <button
                  tabindex="11"
                  type="button"
                  id="btnClose"
                  class="btn btn-outline-secondary"
                  CommandForm="Close"
                >
                  Đóng
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../assets/Fonts/FontAwesome.Pro.6.1.1/fontawesome-pro-6.1.1-web/js/all.min.js"></script>
    <script src="../js/common/Common.js"></script>
    <script src="../js/views/OrderPopup.js"></script>
    <script src="../js/views/Cart.js"></script>
  </body>
</html>
