<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link
      rel="stylesheet"
      href="../assets/Fonts/FontAwesome.Pro.6.1.1/fontawesome-pro-6.1.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/teacher.css" />
  </head>
  <body>
    <div class="container1">
      <div class="menu">
        <div class="menu__top">
          <div class="menu__user">
            <!-- <div class="user__avatar">
              <i class="fas fa-user"></i>
            </div> -->
            <img
              class="menu__logo"
              src="../assets/Icons/ic_QuanLyHocSinh_56.svg"
              alt=""
            />
            <span>Học sinh</span>
          </div>
          <i class="fa-regular fa-bars menu__bar-icon"></i>
        </div>
        <div class="menu__item icon-general">Tổng quan</div>
        <div class="menu__item icon-device">Thiết bị</div>
        <div class="menu__item icon-borrowing">Mượn trả</div>
        <div class="menu__item icon-report">Báo cáo</div>
        <div class="menu__item icon-system active">Hệ thống</div>
      </div>
      <div class="header">
        <div>
          <span class="header__title">Cán bộ, giáo viên</span
          ><i class="fa-light fa-circle-question"></i>
        </div>
        <div class="header__right">
          <div class="border-right">
            <div class="notification">
              <div class="dot"></div>

              <img src="../assets/Icons/ic_Notification_32.png" alt="" />
            </div>
          </div>
          <span class="header__username">Admin</span>
          <img src="../assets/Icons/ic_Chevron.png" alt="" />
          <img src="../assets/Icons/ic_Avatar_36.png" alt="" />
        </div>
      </div>
    </div>

    <div class="toast-message toast--success icon-toast-success">
      <div class="toast__content">
        <div>
          <div class="toast__title"></div>
          <div class="toast__message"></div>
        </div>
        <div class="toast__close icon-x-40"></div>
      </div>
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../assets/Fonts/FontAwesome.Pro.6.1.1/fontawesome-pro-6.1.1-web/js/all.min.js"></script>
    <script src="../js/common/Common.js"></script>
  </body>
</html>
